<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kalkulator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');:root {
  --bg: #0d1117;
  --card: #161b22;
  --btn: #21262d;
  --btn-hover: #30363d;
  --text: #c9d1d9;
  --accent: #00e676;
  --error: #ff5252;
  --sci: #00bcd4;
  --font: 'Orbitron', sans-serif;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  margin: 0;
  font-family: var(--font);
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 10px;
}

.calculator {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  border-radius: 20px;
  box-shadow: 0 0 20px #00e67666;
  overflow: hidden;
  border: 2px solid var(--accent);
}

.display {
  padding: 20px;
  font-size: 1.8rem;
  background: #0a0f14;
  text-align: right;
  color: var(--accent);
  min-height: 60px;
  word-wrap: break-word;
  border-bottom: 2px solid var(--accent);
}

.buttons {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
  padding: 15px;
}

button {
  padding: 16px;
  font-size: 1rem;
  border: none;
  border-radius: 12px;
  background: var(--btn);
  color: var(--text);
  transition: all 0.15s ease;
  cursor: pointer;
  box-shadow: inset 0 0 0 1px #2a2f36;
}

button:hover {
  background: var(--btn-hover);
  transform: scale(1.03);
}

.operator { background: #0040ff; color: white; }
.operator:hover { background: #005bff; }

.equal {
  background: var(--accent);
  color: #000;
  grid-column: span 2;
  font-weight: bold;
}
.equal:hover { background: #00c853; }

.clear { background: var(--error); color: white; }
.clear:hover { background: #ff1744; }

.func { background: #424242; }
.func:hover { background: #555; }

.sci { background: var(--sci); color: #fff; }
.sci:hover { background: #00acc1; }

.converter {
  padding: 15px;
  background: var(--btn);
  margin: 15px;
  border-radius: 10px;
  text-align: center;
}

select, input[type=number] {
  font-family: var(--font);
  margin: 5px;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: var(--card);
  color: var(--text);
  width: 45%;
}

.conv-result {
  margin-top: 10px;
  font-size: 1.1rem;
  color: var(--accent);
}

@media screen and (max-width: 480px) {
  .buttons {
    gap: 8px;
  }

  button {
    padding: 14px;
    font-size: 0.95rem;
  }

  .display {
    font-size: 1.5rem;
    padding: 15px;
  }
}

  </style>
</head>
<body>
<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">️Cleare</button>
    <button class="func" onclick="backspace()">⌫</button>
    <button class="func" onclick="append('%')">%</button>
    <button class="operator" onclick="append('/')">÷</button>
    <button class="sci" onclick="calculateSci('sqrt')">√</button><button onclick="append('7')">7</button>
<button onclick="append('8')">8</button>
<button onclick="append('9')">9</button>
<button class="operator" onclick="append('*')">×</button>
<button class="sci" onclick="calculateSci('pow2')">x²</button>

<button onclick="append('4')">4</button>
<button onclick="append('5')">5</button>
<button onclick="append('6')">6</button>
<button class="operator" onclick="append('-')">−</button>
<button class="sci" onclick="calculateSci('factorial')">n!</button>

<button onclick="append('1')">1</button>
<button onclick="append('2')">2</button>
<button onclick="append('3')">3</button>
<button class="operator" onclick="append('+')">+</button>
<button class="sci" onclick="calculateSci('log')">log</button>

<button onclick="append('0')">0</button>
<button onclick="append('.')">.</button>
<button class="equal" onclick="calculate()">=</button>
<button class="sci" onclick="calculateSci('sin')">sin</button>
<button class="sci" onclick="calculateSci('cos')">cos</button>

<button class="sci" onclick="calculateSci('tan')">tan</button>
<button class="sci" onclick="calculateSci('ln')">ln</button>
<button class="sci" onclick="append('(')">(</button>
<button class="sci" onclick="append(')')">)</button>
<button class="sci" onclick="append('Math.PI')">π</button>

  </div>
  <div class="converter">
    <h3>Konversi Panjang</h3>
    <input type="number" id="convInput" placeholder="Nilai">
    <select id="fromUnit">
      <option value="cm">cm</option>
      <option value="m">m</option>
      <option value="km">km</option>
    </select>
    <select id="toUnit">
      <option value="m">m</option>
      <option value="cm">cm</option>
      <option value="km">km</option>
    </select>
    <div class="conv-result" id="convResult">= 0</div>
  </div>
</div><script>
  const display = document.getElementById('display');
  const convInput = document.getElementById('convInput');
  const fromUnit = document.getElementById('fromUnit');
  const toUnit = document.getElementById('toUnit');
  const convResult = document.getElementById('convResult');

  const conversions = {
    cm: 0.01,
    m: 1,
    km: 1000
  };

  convInput.addEventListener('input', convertLength);
  fromUnit.addEventListener('change', convertLength);
  toUnit.addEventListener('change', convertLength);

  function convertLength() {
    const val = parseFloat(convInput.value);
    if (!isNaN(val)) {
      const result = val * conversions[fromUnit.value] / conversions[toUnit.value];
      convResult.innerText = `= ${result}`;
    } else {
      convResult.innerText = '= 0';
    }
  }

  function append(val) {
    if (display.innerText === '0' && val !== '.') {
      display.innerText = val;
    } else {
      display.innerText += val;
    }
    playClick();
  }

  function clearDisplay() {
    display.innerText = '0';
    playClick();
  }

  function backspace() {
    let text = display.innerText;
    display.innerText = text.length <= 1 ? '0' : text.slice(0, -1);
    playClick();
  }

  function calculate() {
    try {
      display.innerText = eval(display.innerText.replace('%', '/100'));
    } catch (e) {
      display.innerText = 'Error';
    }
    playClick();
  }

  function calculateSci(func) {
    try {
      let val = parseFloat(display.innerText);
      let result;
      switch(func) {
        case 'sqrt': result = Math.sqrt(val); break;
        case 'pow2': result = Math.pow(val, 2); break;
        case 'factorial': result = factorial(val); break;
        case 'log': result = Math.log10(val); break;
        case 'ln': result = Math.log(val); break;
        case 'sin': result = Math.sin(val * Math.PI / 180); break;
        case 'cos': result = Math.cos(val * Math.PI / 180); break;
        case 'tan': result = Math.tan(val * Math.PI / 180); break;
      }
      display.innerText = result;
    } catch (e) {
      display.innerText = 'Error';
    }
    playClick();
  }

  function factorial(n) {
    if (n < 0) return NaN;
    let f = 1;
    for (let i = 2; i <= n; i++) f *= i;
    return f;
  }

  function playClick() {
    new Audio('https://www.soundjay.com/buttons/sounds/button-29.mp3').play();
  }

  document.addEventListener('keydown', (e) => {
    if (e.key.match(/[0-9\+\-\*\/\.\%]/)) append(e.key);
    if (e.key === 'Enter') calculate();
    if (e.key === 'Backspace') backspace();
    if (e.key === 'Escape') clearDisplay();
  });
</script></body>
</html>
